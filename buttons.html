<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Roberto J. Alcaraz Molina</title>
    <style>
        body {background-color: white;}
        .special {color: teal;}
        .operator {color: tomato; font-weight: bold;}
        #Result {color: black; border: solid 1pt; border-color: violet; font-weight: bold;}
    </style>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        function sum(){
            const x = document.getElementById('first').value;
            const y = document.getElementById('second').value;

            document.getElementById('Result').innerHTML = parseInt(x) + parseInt(y);
        }
        function dif(){
            const x = document.getElementById('first').value;
            const y = document.getElementById('second').value;

            document.getElementById('Result').innerHTML = parseInt(x) - parseInt(y);
        }
        function mult(){
            const x = document.getElementById('first').value;
            const y = document.getElementById('second').value;

            document.getElementById('Result').innerHTML = parseInt(x) * parseInt(y);
        }
        function div(){
            const x = document.getElementById('first').value;
            const y = document.getElementById('second').value;

            document.getElementById('Result').innerHTML = parseInt(x) / parseInt(y);
        }

    </script>
</head>


<body>
    <h1 class="special">Some operations in HTML</h1>
        <hr color="black">
        <input id="first" placeholder="first number"><br>
        <br>
        <input id="second" placeholder="second number"><br>
        <br>
        <button id="Equal To" onclick="sum()">Addition</button>
        <button id="Equal To" onclick="dif()">Subtraction</button>
        <button id="Equal To" onclick="mult()">Multiplication</button>
        <button id="Equal To" onclick="div()">Division</button><br>
        <br>
        <div id="Result">Result</div>
</body>

</html>
