<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <title>Roberto J. Alcaraz Molina</title>
    <style>
        body {background-color: white;}
        .op {color: darkblue; font-weight: bold;}
        .special {color: teal;}
        .operator {color: tomato; font-weight: bold;}
        #Result {color: black; border: solid 1pt; border-color: violet; font-weight: bold;}
    </style>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script>
        function calculator(){
            const x = document.getElementById('first').value;
            const y = document.getElementById('second').value;

            if (document.getElementById('+').checked){
                document.getElementById('Result').innerHTML = parseInt(x) + parseInt(y);
            } else if (document.getElementById('-').checked){
                document.getElementById('Result').innerHTML = parseInt(x) - parseInt(y);
            } else if (document.getElementById('*').checked){
                document.getElementById('Result').innerHTML = parseInt(x) * parseInt(y);
            } else if (document.getElementById('/').checked){
                document.getElementById('Result').innerHTML = parseInt(x) / parseInt(y);
            }
        }
    </script>
</head>


<body>
<form>
    <h1 class="special">Some operations in HTML</h1>
    <hr color="black">
    <input id="first" placeholder="first number"><br>
    <br>
    <div class="op">
        <input type="radio", name="operation", id="+", value="+"><label>+</label><br>
        <input type="radio", name="operation", id="-", value="-"><label>-</label><br>
        <input type="radio", name="operation", id="*", value="*"><label>*</label><br>
        <input type="radio", name="operation", id="/", value="/"><label>/</label><br>
    </div>
    <br>
    <input id="second" placeholder="second number"><br>
    <br>
    <button type="button" id="Equal To" onclick="calculator()">=</button><br>
    <br>
    <div id="Result">Result</div>
</form>
</body>
